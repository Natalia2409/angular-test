<div class="login">
    <h2>Login</h2>
    <input
        class="login__input"
        type="text"
        placeholder="username.."
        [(ngModel)]="username"
    />
    <input
        class="login__input"
        type="password"
        placeholder="password.."
        [(ngModel)]="password"
    />

    <div class="login__error" [hidden]="hidden">Invalid username or password</div>

    <button (click)="login()" class="login__btn">Login</button>
</div>
